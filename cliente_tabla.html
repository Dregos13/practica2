<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

</head>

<body>

  <table id="tablica">

  </table>

<br /><br />
  <form>
    DNI: <input type="text" name="dni" placeholder="DNI"><br />
    Nombre: <input type="text" name="dni" placeholder="Nombre"><br />
    Apellidos: <input type="text" name="dni" placeholder="Apellidos"><br />
    Salario: <input type="text" name="dni" placeholder="Salario"><br />
  </form>

  <a href="#">Editar Empleado</a>&nbsp;&nbsp;&nbsp;<a id="crea" href="#">Crear Empleado</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
      $.ajax({
        url: "http://127.0.0.1:5000/users",
        method: "get",
        dataType: 'json',
        success:function(result) {
          $("#tablica").append('<tr><td>DNI</td> <td>Nombre</td><td>Apellidos</td><td>Salario</td><td>Nacimiento</td><td>Acciones</td> </tr>');
          for (i=0; i<result.length; i++){
            if(result[i].salario) {
              $("#tablica").append('<tr><td>' + result[i].dni + '</td><td>'  + '</td><td>' + result[i].nombre + '</td><td>' + '</td><td>' + result[i].apellido + '</td><td>' + '</td><td>' + result[i].salario +'</td><td>'+ result[i].nacimiento + '</td><td><a href="#" name="'+ result[i].id +'">Editar</a> <a href="#" name="'+ result[i].id +'">Eliminar</a></td>' + '</tr>');
            }
          }
        }
      });
    </script>
</body>
